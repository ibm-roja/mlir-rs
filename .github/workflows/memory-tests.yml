        with:
          cancel_others: true
      - name: set git config
        run: git config --global --add safe.directory /__w/mlir-rs/mlir-rs
      - uses: actions/checkout@v4
      - name: Setup runner
        run: make setup
      - name: Testing mlir-rs w/ rust address sanitizer 
        run: make test-address
      
  memory-sanitizer-check:
